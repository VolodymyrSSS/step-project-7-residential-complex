<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Residential complex</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-row">
						<a href="#!">
							<img src="./img/cube.svg" alt="CubeLogo" />
						</a>
						<div class="header__nav">
							<nav class="nav">
								<ul class="nav__list">
									<li><a href="#!">Комплекс</a></li>
									<li><a href="#!">Район</a></li>
									<li><a href="#!">Каталог квартир</a></li>
									<li><a href="#!">Іпотека</a></li>
									<li><a href="#!">Контакти</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<h1 class="header__title">
					Жилий комплекс<br />
					в районі Івано-Франківська
					<a href="#benefits">
						<img
							src="./img/header/mouse.svg"
							alt="scrollNextSection"
							class="header__title-icon"
						/>
					</a>
				</h1>
			</div>
			<div class="header__footer">
				<div class="text-right">
					<a href="#section-map" class="info info--map">вул. Набережна 10-15</a>
				</div>
				<a href="tel:+380661234567" class="info info--tel">+38(066)123-45-67</a>
			</div>
		</header>
		<main>
			<section class="benefits">
				<h2 class="visually-hidden">Переваги ЖК</h2>
				<div class="container container--sm">
					<div class="benefits__row">
						<div class="benefits__item">
							<img
								src="./img/benefits/bench.svg"
								alt="bench image"
								class="benefits__item-img"
							/>
							<p class="benefits__item-text">
								поблизу затишні сквери&nbsp;та&nbsp;невеликий парк
							</p>
						</div>
						<div class="benefits__item">
							<img
								src="./img/benefits/building.svg"
								alt="bench image"
								class="benefits__item-img"
							/>
							<p class="benefits__item-text">повністю облаштований</p>
						</div>
						<div class="benefits__item">
							<img
								src="./img/benefits/fountain.svg"
								alt="bench image"
								class="benefits__item-img"
							/>
							<p class="benefits__item-text">10 фонтанів на території</p>
						</div>
						<div class="benefits__item">
							<img
								src="./img/benefits/bicycle.svg"
								alt="bench image"
								class="benefits__item-img"
							/>
							<p class="benefits__item-text">
								поблизу трак міської велодоріжки
							</p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
